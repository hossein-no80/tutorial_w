<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="card">
    <header>
        <h1 id="header-title">TO DO LIST</h1>
        <form id="search-form" action="">
            <input type="text" name="" id="" placeholder="search...">
        </form>
    </header>
    <main>
        <h2>your list</h2>
        <ul id="to-do-list">
            <li class="to-do-item">
                <span class="title">clean up your room</span>
                <button class="delete-btn">delete</button>
            </li>
            <li class="to-do-item">
                <span class="title">find a motivational book for reading</span>
                <button class="delete-btn">delete</button>
            </li>
            <li class="to-do-item">
                <span class="title">go to the gym</span>
                <button class="delete-btn">delete</button>
            </li>
            <li class="to-do-item">
                <span class="title">set your goals</span>
                <button class="delete-btn">delete</button>
            </li>
        </ul>
    </main>
    <section id="add-to-do">
        <form id="add-form" action="">
            <input  type="text">
            <button>add</button>
        </form>
    </section>
</div>


<!--scripts1-->
<script src="./scripts.js"></script>
<script src="./all.js"></script>
</body>
</html>
