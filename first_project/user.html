<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="users.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header-2">
        <h1>Login</h1>
    </div>
    <div class="edit-input">
        <span class="">Username</span><br>
        <div class="input-field" >
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Type your username">
        </div>
    </div>
    <div class="edit-input" style="margin-top: 20px">
        <span class="">Password</span><br>
        <div class="input-field" >
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="pass" placeholder="Type your password">
        </div>
    </div>
    <div class="forgot">
        <a href="#">Forgot password?</a>
    </div>
    <div class="buttons">
        <div class="buttons-1"><input type="submit" name="Login" value="LOGIN"></div>
    </div>
    <div class="text-p">
        <p>Or Sign Up Using</p>
    </div>
    <div class="icon-1">
        <a href="#" class="social-logo">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="social-logo">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="social-logo">
            <i class="fa-brands fa-google"></i>
        </a>
    </div>
    <div class="footer-1">
        <span>Or Sign Up Using</span><br>
        <a href="#">SING UP</a>
    </div>

</div>
</body>
</html>
